<html>
    <body>
        <script>
            var R1 = 6;
            var R2 = 2;
            let S1 = Math.PI * Math.pow(R1, 2);
            let S2 = Math.PI * Math.pow(R2, 2);
            let S3 = S1 - S2;
            document.write(S1 + "<br>");
            document.write(S2 + "<br>");
            document.write(S3 + "<br>");
        </script>
    </body>
</html>
