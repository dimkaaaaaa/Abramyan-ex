<html>
    <body>
        <script>
            var a = 4;
            var k;
            k = a*a;
            document.write("Kvadrat: " + k + "<br>");
            k = k * a;
            document.write("A**3: " + k + "<br>");
            k = k * a * a;
            document.write("A**5: " + k + "<br>");
            k = k * k;
            document.write("A**10: " + k + "<br>");
            k = k * a*a*a*a*a;
            document.write("A**15: " + k + "<br>");
        </script>
    </body>
</html>
