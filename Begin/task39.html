<html>
    <body>
        <script>
            var a,b,c;
            a = 6;
            b = 11;
            c = 4;
            var x1,x2;
            var d;
            d = b**2 - 4 * a * c;
            x1 = ((-1)*b + Math.sqrt(d)) / (2 * a);
            x2 = ((-1)*b - Math.sqrt(d)) / (2 * a);
            document.write("Diskriminant: " + d + "<br>" + "X1: " + x1 + "<br>" + "X2: " + x2);
        </script>
    </body>
</html>
