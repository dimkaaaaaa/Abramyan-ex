<html>
    <body>
        <script>
            var x = 4;//шоколадные конфеты
            var a = 2000;
            var y = 3;//ириски
            var b = 1800;
            var odin_kg_x;
            var odin_kg_y;
            odin_kg_x = 1 * a / x;
            odin_kg_y = (1 * b) / y;
            document.write("Odin kg shokolad stoit : " + odin_kg_x + "<br>");
            document.write("Odin kg iriska stoit : " + odin_kg_y + "<br>");
            document.write("Doroje: " + (odin_kg_x - odin_kg_y));
        </script>
    </body>
</html>
